<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Stroke Example</title>
	<link rel="icon" href="nature.JPG">
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Black background to make the text stand out */
        }

        .animated-text-stroke {
            font-size: 80px;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px #000; /* Black stroke */
            text-align: center;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, violet);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: colorShift 5s infinite linear;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-text-stroke">Text Stroke</div>
</body>
</html>
